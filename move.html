<html>
<head>
<title>Keep Moving...</title>
<style>
    body {
        width: 100%;
        height: 100%;
        font-size: 36px; 
        font-size: 25vw;
        background-color: black;
        color: green;
        overflow: hidden;
    }
    </style>
</head>
<body>
<script>
    var timeout = 2;
    var flashTimer = 250;
    var flashOut = parseInt(1000 / flashTimer);

    var tick = function (timeout) {
        if (timeout > 0) {
            timeout--;
            var date = new Date(null);
            date.setSeconds(timeout);
            document.body.innerHTML = date.toISOString().substr(11, 8);
            setTimeout(function () { tick(timeout); }, 1000);
        } else {
            flash();
        }
    };

    var flash = function () {
        document.body.style.color = document.body.style.color === "purple" ? "green" : "purple";
        timeout++;
        var date = new Date(null);
        date.setSeconds(parseInt(timeout / flashOut));
        document.body.innerHTML = date.toISOString().substr(11, 8);
        setTimeout(flash, flashTimer);
    }
    
    tick(timeout);

    document.body.onclick = function () {
        window.location.reload();
    };
</script>
</body></html>
