<html>
<head>
<title>Keep Moving...</title>
<style>
    body {
        width: 100%;
        height: 100%;
        font-size: 36px; 
        font-size: 25vw;
        background-color: black;
        color: green;
    }
    </style>
</head>
<body>
<script>
    var tick = function (timeout) {
        if (timeout > 0) {
            timeout--;
            var date = new Date(null);
            date.setSeconds(timeout);
            document.body.innerHTML = date.toISOString().substr(11, 8);
            setTimeout(function () { tick(timeout); }, 1000);
        } else {
            flash();
        }
    };

    var flash = function () {
        document.body.style.color = document.body.style.color === "red" ? "green" : "red";
        setTimeout(flash, 250);
    }
    
    tick(10*60);
</script>
</body></html>
